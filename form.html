        <main> 
            <form id="contact-form">
                <div class="form-item">
                    <label for="topic">Тема</label> <br>
                    <select name="topic" id="topic" required>
                        <option value="1">Заказать услугу</option>
                        <option value="2">Оставить отзыв/замечание</option>
                        <option value="3">Предложить сотрудничество</option>

                    </select>
                </div>
                <div class="form-item">
                    <label for="name">Имя</label> <br>
                    <input name="name" id="name" type="text" placeholder="Ваше имя" required>
                </div>
                <div class="form-item">
                    <label for="e-mail">E-mail</label> <br>
                    <input name="name" id="surname" type="email" placeholder="Ваш e-mail" required>
                </div>
                <div class="form-item">
                    <label>Текст сообщения</label> <br>
                    <input type="textarea" placeholder="Ваше сообщение" required>
                </div>
                <div class="form-item">
                    <input type="submit">
                </div>
            </form>
